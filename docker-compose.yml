services:
  shiny-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - PORT=8080
      - SHINY_ENV=development
    volumes:
      # Mount for development - allows live code changes
      - ./ui.R:/srv/shiny-server/app/ui.R
      - ./server.R:/srv/shiny-server/app/server.R
      - ./scripts:/srv/shiny-server/app/scripts
      - ./css:/srv/shiny-server/app/css
      - ./www:/srv/shiny-server/app/www
    restart: unless-stopped
